<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile-container">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="" />
      <div class="profile-hero">
        <h2 class="name">Jessica Randall</h2>
        <p class="profile-location">London, United Kingdom</p>
      </div>
      <p class="profile-about">"Front-end developer and avid reader."</p>
      <ul class="profile-social-list-items">
        <li class="profile-social-list-item">GitHub</li>
        <li class="profile-social-list-item">Frontend Mentor</li>
        <li class="profile-social-list-item">LinkedIn</li>
        <li class="profile-social-list-item">Twitter</li>
        <li class="profile-social-list-item">Instagram</li>
      </ul>
    </div>
  </body>
</html>
